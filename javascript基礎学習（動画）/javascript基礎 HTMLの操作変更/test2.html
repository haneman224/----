<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="taskStatus">未完了</div>
    <button id="toggleButton">切り替え</button>
    <!-- 
      <div> 要素 (id="taskStatus")：この要素は、タスクの状態（未完了または完了）を表示。
      <button> 要素 (id="toggleButton")：このボタンをクリックすることで、タスクの状態をトグル。 -->
<script>

// let button = document.getElementById("myButton");
// let heading = document.getElementById("myHeading");

// button.addEventListener("click", function() {
//   // ボタンがクリックされたときの処理
//   heading.textContent = "ボタンがクリックされました";
// });

let taskStatusElement = document.getElementById("taskStatus");
let toggleButton = document.getElementById("toggleButton");

// タスクの状態を表示する <div> 要素を取得して、taskStatusElement 変数に格納。
// 切り替えボタンを取得して、toggleButton 変数に格納。

toggleButton.addEventListener("click", function() {  //function関数に入れ子　if構文。
    //切り替えボタンにクリックイベントリスナーを追加。ボタンがクリックされたときに実行される関数を定義。
  let currentStatus = taskStatusElement.textContent;
  //現在のタスクの状態（"未完了" または "完了"）を取得
  if (currentStatus === "未完了") {
    taskStatusElement.textContent = "完了";
  } else {
    taskStatusElement.textContent = "未完了";
  }
  // if 文を使用して、現在の状態を確認し、"未完了" なら "完了" に、それ以外なら "未完了" に切り替え。

});
//要確認
</script>
</body>
</html>
