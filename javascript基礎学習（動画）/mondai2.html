<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>else if</title>
</head>
<body>
  <script>
    "use strict"
//例題
//テスト点数ｘによって
//通知表の成績をコンソールに出力

//90点以上 a
//80点以上 b
//60点以上 c
//60点未満 d

let test1 = 90;
let test2 = 80;
let test3 = 60;
let test4 = 60;

if ( test1>= 90){
console.log("A");
}
else if(test2> 80){
console.log("B");
}

else if(test3> 60)
{
console.log("C");
}

else{
console.log("D");
} // なぜelseだけ{}と()がくっつとエラーになる？ 条件式はいらない。
//出力されるのは一つだけ、変数が複数あってもわけわからなくなる上に全部表記させたいなら、それぞれ用意する。
//elseは～～されるなら、これって一つの出力しか出してない。
  </script>
</body>
</html>
