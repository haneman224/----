<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>else if</title>
</head>
<body>
<script>
//例題
//テスト点数ｘによって
//通知表の成績をコンソールに出力

//90点以上 a
//80点以上 b
//60点以上 c
//60点未満 d

let test = 80;


if ( test>= 90)
{
console.log("A");
}
else if(test>= 80)
{
console.log("B");
}

else if(test>= 60)
{
console.log("C");
}

else{
console.log("D");
} // なぜelseだけ{}と()がくっつとエラーになる？ 条件式はいらない。
//出力されるのは一つだけ、変数が複数あってもわけわからなくなる上に全部表記させたいなら、それぞれ用意する。
//elseは～～されるなら、これって一つの出力しか出してない。
// >=と>の違い、　＝がついてれば大きいかもしくは同じか。ついてなかったら大きいか
//　テキストボックスを使って、ユーザーが入力した数値を判定させたいね。
 </script>
</body>
</html>
